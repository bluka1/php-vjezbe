<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tablica</title>
</head>
<body>
  <table border="1">
    <form action="">
      <tr>
        <td>Ime:</td>
        <td><input type="text" name="ime"></td>
      </tr>

      <tr>
        <td>Prezime:</td>
        <td><input type="text" name="prezime"></td>
      </tr>

      <tr>
        <td>Email:</td>
        <td><input type="email" name="email"></td>
      </tr>


      <tr>
        <td>Država:</td>
        <td>
          <select name="drzava">
            <option value="hr">Hrvatska</option>
            <option value="si">Slovenija</option>
            <option value="de">Njemacka</option>
          </select>
        </td>
      </tr>

      <tr>
        <td>Spol:</td>
        <td>
          <input type="radio" name="spol" value="m"> Muški
          <input type="radio" name="spol" value="z"> Ženski
        </td>
      </tr>

      <tr>
        <td>Zanima me:</td>
        <td>
          <input type="radio" name="zanima" value="plivanje"> Plivanje
          <input type="radio" name="zanima" value="penjanje"> Penjanje
          <input type="radio" name="zanima" value="programiranje"> Programiranje
        </td>
      </tr>

      <tr>
        <td colspan="2">
          <!-- <button type="submit">Posalji</button> -->



           <!-- neki komenatar 
            
           
           jos komentiranja


           itd

           
           
           
           
           
           -->





          <input type="submit" value="Posalji">
        </td>
      </tr>
    </form>
  </table>
</body>
</html>
